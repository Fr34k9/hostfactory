<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain-Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:500,600,700,800' rel='stylesheet' type='text/css'>
</head>

<body class="bg-white font-['Montserrat']">
    <div class="fixed left-0 top-0 -z-10 h-full w-full">
        <div class="absolute inset-0 -z-10 h-full w-full bg-white [background:radial-gradient(125%_125%_at_50%_10%,#fff_40%,#e30613_100%)]"></div>
    </div>
    
    <main class="min-h-screen flex items-center justify-center ">
        <div class="bg-white bg-opacity-60 rounded-xl p-4 max-w-xl p-4 border mx-2">
            <a href="."><img src="assets/img/logo.svg" alt="Logo" class="w-full mx-auto mb-10"></a>

            <div class="flex justify-between">
                <h1 class="text-2xl uppercase font-extrabold">Domain-Accounts</h1>
            </div>
            <div id="domainAccountList">
                
            </div>
        </div>
    </main>

    <modal id="modal" class="fixed z-50 inset-0 bg-gray-900 bg-opacity-60 overflow-y-auto h-full w-full px-4 modal hidden">
        MODAL
    </modal>

    <script src="assets/js/script.js"></script>
</body>

</html>
